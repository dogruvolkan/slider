<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

</head>

<body>

    <div class="center">
        <div class="images">
            <div class="slide img1"> <img src="resim1.jpg"> </div>
            <div class="slide "> <img src="resim2.jpg"> </div>
            <div class="slide "> <img src="resim3.jpg"> </div>
            <div class="slide "> <img src="resim4.jpg"> </div>
            <div class="slide "> <img src="resim5.jpg"> </div>
            <div class="slide "> <img src="resim6.jpg"> </div>
            <div class="slide "> <img src="resim7.jpg"> </div>
            
        </div>
        <div class="buttons">
            <a href="#" class="btn1 active"></a>
            <a href="#" class="btn2"></a>
            <a href="#" class="btn3"></a>
            <a href="#" class="btn4"></a>
            <a href="#" class="btn5"></a>
            <a href="#" class="btn6"></a>
            <a href="#" class="btn7"></a>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".btn1").click(function () {
                $(".img1").css("marginLeft", 0);
            })
            $(".btn2").click(function () {
                $(".img1").css("marginLeft", "-20%");
            })
            $(".btn3").click(function () {
                $(".img1").css("marginLeft", "-40%");
            })
            $(".btn4").click(function () {
                $(".img1").css("marginLeft", "-60%");
            })
            $(".btn5").click(function () {
                $(".img1").css("marginLeft", "-80%");
            })
            $(".btn6").click(function () {
                $(".img1").css("marginLeft", "-100%");
            })
            $(".btn7").click(function () {
                $(".img1").css("marginLeft", "-120%");
            })

            $("a").click(function () {
                $(this).addClass("active").siblings().removeClass("active");
            })

        });
    </script>

</body>

</html>
